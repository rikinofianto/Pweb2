<template>
  <div class="page" data-name="team">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="title">Team</div>
        <div class="right">
          <a href="/add-team/" class="link icon-only">
            <i class="icon f7-icons ios-only">add</i>
            <i class="icon material-icons md-only">add</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      {{#js_if "this.teams != 'Data not found'"}}
        <div class="list media-list">
          <ul>
            {{#each teams}}
            <li class="swipeout">
              <a href="#" class="item-link item-content swipeout-content">
                <div class="item-media"><img src="{{logo}}" width="80"/></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{name}}</div>
                    <div class="item-after">{{league_name}}</div>
                  </div>
                  <div class="item-subtitle">{{city}}</div>
                </div>
              </a>
              <div class="swipeout-actions-right">
                <a href="#" class="open-more-actions">Edit</a>
                <a href="#" data-confirm="Are you sure you want to delete this item?" class="swipeout-delete">Delete</a>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      {{else}}
        <div class="block block-strong">
          <p>Sorry</p>
          <p>{{teams}}.</p>
        </div>
      {{/js_if}}

    </div>
  </div>
</template>
