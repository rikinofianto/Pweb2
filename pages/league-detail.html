<template>
  <div class="page" data-name="team">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="/" class="link back">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">{{detail.league.name}}</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block">
        <div class="row">
          <div class="col"><img src="{{detail.league}}"/></div>
          <div class="col"></div>
        </div>
      </div>
      {{#js_if "this.detail.teams != 'Data not found'"}}
        <div class="list media-list">
          <ul>
            {{#each detail.teams}}
            <li class="swipeout">
              <a href="#" class="item-link item-content swipeout-content">
                <div class="item-media"><img src="{{logo}}" width="80"/></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{name}}</div>
                    <div class="item-after">{{league_name}}</div>
                  </div>
                  <div class="item-subtitle">{{city}}</div>
                </div>
              </a>
              <div class="swipeout-actions-right">
                <a href="#" class="open-more-actions">Edit</a>
                <a href="#" data-confirm="Are you sure you want to delete this item?" class="swipeout-delete">Delete</a>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      {{else}}
        <div class="block block-strong">
          <p>Sorry</p>
          <p>{{teams}}.</p>
        </div>
      {{/js_if}}

    </div>
  </div>
</template>
