<template>
  <div class="page" data-name="player">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="title">Player</div>
        <div class="right">
          <a href="/add-player/" class="link icon-only">
            <i class="icon f7-icons ios-only">add</i>
            <i class="icon material-icons md-only">add</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      {{#js_if "this.players != 'Data not found'"}}
        <div class="list media-list">
          <ul>
            {{#each players}}
            <li class="swipeout">
              <a href="#" class="item-link item-content swipeout-content">
                <div class="item-media"><img src="{{image}}" width="80"/></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{name}}</div>
                    <div class="item-after">{{jersey_number}}</div>
                  </div>
                  <div class="item-subtitle">{{team_name}}</div>
                  <div class="item-text">{{position}}</div>
                </div>
              </a>
              <div class="swipeout-actions-right">
                <a href="#" class="open-more-actions">Edit</a>
                <a href="#" data-confirm="Are you sure you want to delete this item?" class="swipeout-delete">Delete</a>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      {{else}}
        <div class="block block-strong">
          <p>Sorry</p>
          <p>{{players}}.</p>
        </div>
      {{/js_if}}
    </div>
  </div>
</template>
<script>
  return {
    data: function () {

    },
    methods: {

    },
    on: {
      pageInit: function () {
        
      },
      pageAfterOut: function () {
        // page has left the view
      },
    }
  }
</script>
